pipeline:
  docker:
    image: plugins/docker
    repo: andyet/talky-core-api
    tags: 
      - ${DRONE_TAG##v}
      - latest
    secrets: [ docker_username, docker_password, docker_email ]
    when:
      event: tag
  deploy_stage:
    image: quay.io/honestbee/drone-kubernetes
    kubernetes_server: ${KUBERNETES_SERVER}
    kubernetes_cert: ${KUBERNETES_CERT}
    kubernetes_token: ${KUBERNETES_TOKEN}
    deployment: talky-core-api
    repo: andyet/talky-core-api
    container: api
    namespace: default
    tag: 
    - latest
    when:
      branch: master
      event: [ push, tag ]
    secrets: [ kubernetes_cert, kubernetes_server, kubernetes_token ]
  slack:
    image: plugins/slack
    username: drone
    channel: alerts
    secrets: [ slack_webhook ]